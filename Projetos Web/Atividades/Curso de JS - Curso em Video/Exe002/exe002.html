<!DOCTYPE html>
<html lang="pt-br">

            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Exercicio 002</h1>  <!-- Comentario em html -->
    <p>Escreva um programa que pergunte o nome do usuario e guarde o valor</p>
    <p>em uma variavel. Em seguida, escreva uma mensagem de boas vindas para o usuario.</p>
    <p>Exemplo: Seu nome é João. Seja bem vindo!</p>

    <script>
        var nome = prompt("Qual o seu nome?");  // Comentario em JS
        alert("Seu nome é " + nome + ". Seja bem vindo!");
    </script>
</body>
